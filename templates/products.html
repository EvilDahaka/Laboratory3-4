{% extends "base.html" %}

{% block title %}Товари{% endblock %}

{% block content %}

<div class="container">
    <div class="products">
        {% for item in items %}
        <div class="card">
            <a href="#">
                <img src="https://via.placeholder.com/300x200">
                <div class="card_info">
                    <div class="card_text">
                        <h1>{{ item.name }}</h1>
                        <p>{{ item.description }}</p>
                    </div>
                    <div class="card_inner">
                        <h1>{{ item.sell }}грн</h1>
                        <form action="" method="post">
                            <button type="submit">В кошик</button>
                        </form>

                    </div>
                </div>     
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
