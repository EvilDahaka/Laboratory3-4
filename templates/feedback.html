{% extends "base.html" %}

{% block title %}Зворотній зв'язок{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center display-3 fw-bold text-primary mb-4" style="letter-spacing: 2px;">
        Зворотній зв'язок
    </h1>

    <form id="feedbackForm" method="POST" class="mx-auto" style="max-width: 600px;">
        <div class="mb-4">
            <label for="name" class="form-label">Ім'я:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>

        <div class="mb-4">
            <label for="description" class="form-label">Повідомлення:</label>
            <textarea id="description" name="description" required class="form-control" rows="5"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Надіслати</button>
        </div>
    </form>
</div>
{% endblock %}
